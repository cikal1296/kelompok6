<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Karakter & Kata</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        header {
            background: rgba(0, 123, 255, 0.9);
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            color: #555;
            transition: all 0.3s ease-in-out;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
        }

        /* Button Styling */
        button {
            padding: 10px 18px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animasi counter */
        .counter {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }

        .counter.update {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        Penghitung Karakter & Kata
    </header>

    <div class="container">
        <h2>Masukkan Teks</h2>
        <p>Hitung jumlah karakter dan kata secara real-time!</p>
        <textarea id="textArea" placeholder="Ketik sesuatu..." oninput="hitungTeks()"></textarea>
        <p id="charCount" class="counter">Karakter: 0</p>
        <p id="wordCount" class="counter">Kata: 0</p>
        <button onclick="hapusTeks()">Hapus</button>
    </div>

    <footer>
        Â© 2025 Penghitung Karakter & Kata. Dibuat oleh cikal, fazroz & angga.
    </footer>

    <script>
        function hitungTeks() {
            let text = document.getElementById("textArea").value;
            let charCount = text.length;
            let wordCount = text.trim().length > 0 ? text.trim().split(/\s+/).length : 0;

            let charCounter = document.getElementById("charCount");
            let wordCounter = document.getElementById("wordCount");

            charCounter.innerText = "Karakter: " + charCount;
            wordCounter.innerText = "Kata: " + wordCount;

            // Tambahkan animasi ketika angka berubah
            charCounter.classList.add("update");
            wordCounter.classList.add("update");

            setTimeout(() => {
                charCounter.classList.remove("update");
                wordCounter.classList.remove("update");
            }, 200);
        }

        function hapusTeks() {
            document.getElementById("textArea").value = "";
            hitungTeks(); // Agar langsung direset angkanya
        }
    </script>

</body>
</html>
